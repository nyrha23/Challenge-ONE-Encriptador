    <body>
        <header>
            <div class="logo">
                <h1><a href="index.html"><svg xmls="http://www.w3.org/2000/svg" version="1.0" widht="120.000000pt" height="48.000000pt" viewBox="0 0 120.000000 48.000000" preserveAspectRatio="xMidYMid meet"><g transform="translate(0.000000,48.000000) scale(0.100000,-0.100000)" fill="#4D2082" stroke="none"><path d="M 525 473 c -38 -7 -75 -46 -82 -85 l -6 -38 l 42 0 c 28 0 41 4 41 13 c 0 25 36 47 74 47 c 56 0 76 -15 76 -55 c 0 -42 -19 -57 -110 -86 c -92 -29 -120 -62 -120 -137 c 0 -36 6 -66 16 -80 c 48 -69 229 -70 278 -1 c 24 35 24 343 0 378 c -30 43 -121 62 -209 44 Z m 145 -307 c 0 -45 -5 -69 -16 -80 c -21 -21 -97 -21 -118 0 c -22 21 -20 67 2 87 c 14 13 82 43 130 56 c 1 1 2 -28 2 -63 Z"></path></g></svg>

            </div>
        </header>
        <main>
            <div class="div-section">
                <!--Ingreso de texto-->
                <section class="section-txtingreso">
                    <div class="div-txtingreso">
                        <label class="lbltxt" for="txtingreso">Ingrese su texto aqui:</label>
                        <textarea class="txtingreso" id="txtingreso" name="txtingreso" type="text" maxlength="500" required placeholder="Ingrese su texto aqui"></textarea>
                    </div>
                    <p class="info-txtingreso"><i class="fa-solid fa-circle-exclamation"></i>Utilice letras minúsculas y sin acento.</p>
                    <div class="div-btn">
                        <button class="btn" id="btne" onclick="btnEncriptar();"><i class="fas fa-lock"></i> Encriptar</button>
                        <button class="btn" id="btnd" onclick="btnDesencriptar();"><i class="fas fa-unlock"></i> Desencriptar</button>
                    </div>
                </section>
                <!--Egreso de texto-->
                <section class="section-txtegreso">
                    <div class="div-imgegreso">
                        <img class="imgegreso" id="imgegreso" src="img/mishi-quest.png" alt="imagen tigresito">
                    </div>
                    <div class="div-txtegreso">
                        <h2 class="h2egreso" id="h2egreso">Ningún mensaje ha sido encontrado</h2>
                        <p class="txtegreso" id="txtegreso">Ingrese su texto</p>
                    </div>
                    <div class="div-btn">
                        <button class="btn" id="btnc" onclick="btnCopiar();"><i class="fas fa-copy"></i> Copiar</button>
                    </div>
                </section>
            </div>
        </main>
        <footer class="footer">
            <div class="div-footer">
                <p>Autor | Trinidad Pasi</p>
                <div class="rrss">                    
                    <a href="https://www.linkedin.com/in/trinidad-pasi/" target="_blank"><i class="fa-brands fa-linkedin fa-lg"></i></a>

                </div>
            </div>

                <p>2024 | Repositorio</p>
                <div class="rrss">
                <a href="https://github.com/nyrha23/Challenge-ONE-Encriptador" target="_blank"><i class="fa-brands fa-github fa-lg"></i></a>

                <a href="https://www.aluracursos.com/challenges/oracle-one" target="_blank">Challenge ONE | Alura Latam</a>
